<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GPA Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="table-container">
      <form id="gpa-form" action="javascript:void(0);">
          <table id="data-table">
              <thead>
                  <tr>
                      <th>Course Name (Optional)</th>
                      <th>Grade</th>
                      <th>Credit</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td><input type="text" name="name[]"></td>
                      <td>
                          <select name="grade[]" required>
                              <option value="4.0">A</option>
                              <option value="3.5">B+</option>
                              <option value="3.0">B</option>
                              <option value="2.5">C+</option>
                              <option value="2.0">C</option>
                              <option value="1.0">D</option>
                              <option value="0.0">F</option>
                          </select>
                      </td>
                      <td><input type="number" name="credit[]" required></td>
                      <td><button type="button" class="remove-row">Remove</button></td>
                  </tr>
              </tbody>
          </table>
          <button type="button" id="add-row">Add Row</button>
          <button type="submit">Calculate</button>
          <button type="button" id="reset-form" class="reset-button">Reset</button>
          
          
          <div id="gpa-result" class="gpa-result">
              <h3>GPA Result</h3>
              <p id="gpa-display"></p>
          </div>
      </form>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
